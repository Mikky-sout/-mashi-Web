<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>แบบประเมินความเสี่ยงต่อการเป็นโรคหัวใจ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;700&family=Krub:wght@200&family=Prompt:wght@300&display=swap"
		rel="stylesheet">
</head>

<body>
	<!-- <div class="page-content" style="background-image: url('images/wizard-v2-bg.jpg')"> -->
	<div class="page-content">
		<div class="wizard-v2-content">
			<div class="wizard-image">
			</div>
			<div class="wizard-form">
				<div class="wizard-header">
					<h4>แบบประเมินความเสี่ยงต่อการเป็นโรคหัวใจ</h4>
					<small>กรุณาตอบคำถามตามความเป็นจริง</small>
					<small>แบบสอบถามนี้อาจมีความคลาดเคลื่อน</small><br>
					<small>หากผู้ตอบแบบสอบถามรู้สึกไม่สบายใจ ผู้จัดทำแนะนำให้รีบปรึกษาแพทย์โดยด่วน</small>
				</div>
				<form class="form-register" action="#" method="post">
					<div id="form-total">


						<section>
							<div class="inner">
								<div class="form-row table-responsive">

									<table class="table">
										<tbody>
											<tr class="space-row">
												<th>ชื่อ :</th>
												<th>{{data.name}} </th>
											</tr>
											<tr class="space-row">
												<th>ผลลัพธ์ที่ได้ :</th>
												<th>{{data.result}}</th>
											</tr>


										</tbody>
									</table>
								</div>
							</div>
						</section>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>


</body>

</html>
